</html><!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Style.css">

    <meta charset="UTF-8">
    <meta name="description" content="multiple choice">
    <meta name="keywords" content="HTML,CSS,,JavaScript">

</head>
<meta charset="UTF-8">
<style>
div#test{ border:#000 1px solid; padding:10px 40px 40px 40px; }
</style>

<script>
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [

               [ "Rule of law?", "Maintenance of body function", "All citizen must respect accepted code of conduct",
                "Maintenance of body function at the optimum level at all times", "B" ],
	 [ "Accountability and responsibility?", "Freedom of opinion,the press and religion", "Childbirth is a way of maintaining homeostasis",
	  "Basic responsible and socially acceptable behaviour is maintained", "C" ],
	[ "An open community?", "Ubuntu", "Freedom of opinion,the press and religion", "Nuclei", "A" ],
	[ "Ubuntu?", "Ubuntu,not indignity", "Revenge", "Indignity", "A" ],
               [ "Democracy description?", "Basic schooling", "The right to vote for all citizen over 18", "Personal safety", "B" ],
	[ "Social Right and Equity?", "a multi-party government", "Election held regularly", "Freedom of Expression", "C" ],
	[ "Equality?", "We must all be able to live together and communicate as equal", "Health Services", "Sufficient Housing", "A" ],
               [ "Non-racism and non-Sexism?", "We must all be able to live together and communicate as equal", "Each citizen must be given the opportunity to realise his/her full potential,regardless of race or gender",
                "Election held regularly", "B" ],
	[ "What are goals?", "Freedom of speech", "Social Right and Equity", "Things that we want to achieve in life", "C" ],
	[ "What is public participation?", "To be involve within others in doing something", "Basic schooling", "Ubuntu", "A" ],

];

function _(x){
	return document.getElementById(x);
}

function renderQuestion(){
	test = _("test");
	if(pos >= questions.length){
		test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
		_("test_status").innerHTML = "Test Completed";
		pos = 0;
		correct = 0;
		return false;
	}
	_("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	chC = questions[pos][3];
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
	test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}

function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][4]){
		correct++;
	}
	pos++;
	renderQuestion();
}

window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body>
<h2 id="test_status"></h2>
<div id="test"></div>
</body>
</html>
