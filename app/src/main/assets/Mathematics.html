</html><!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Style.css">

    <meta charset="UTF-8">
    <meta name="description" content="multiple choice">
    <meta name="keywords" content="HTML,CSS,,JavaScript">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<meta charset="UTF-8">
<style>
div#test{ border:#000 1px solid; padding:10px 40px 40px 40px; }
</style>

<script>
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [

               [ "A tree is broken at a height of 5 m from the ground and its top touches the ground at a distance of 12 m from the base of the tree. Find the length of broken part.?", "12m", "13m", "16m", "B" ],
	 [ "Find the ratio of 3 km to 300 m.?", "1:10", "10:1", "2:5", "B" ],
	[ "Find BC, if the area of the triangle ABC is 36 cm2 and the height AD is 3 cm.", "18cm", "10cm", "24cm", "C" ],
	[ "How many times a wheel of radius 28 cm must rotate to go 352 m? (Take Ï€ = 22/7)", "200 times", "400 times", "300 times", "A" ],
               [ "A rectangular park is 45 m long and 30 m wide. The path 2.5 m wide is constructed outside the park. Find the area of that path.", "150 m2", "400 m2", "200 m2", "B" ],
	[ "Find the value of the expression a2 + 2 ab + b2;  if a = 3, b = 2", "37", "35", "25", "C" ],
	[ "In a computer lab, there are 3 computers for every 6 students. How many computers will be needed for 24 students?", "12", "18", "6", "A" ],
               [ "The side of an equilateral triangle is 3.5 cm. Find its perimeter.", " 2.7 cm ", "10.5cm", "5.9 cm", "B" ],
	[ "Find the value of 2.5 + 5.1", "8.2", "2.5", "7.6", "C" ],
	[ "The wood cutter took 12 minutes to make 3 pieces of a block of wood. How long would be needed to make 5 such pieces?", "20 minutes", "30 minutes", "50 minutes ", "A" ],

];

function _(x){
	return document.getElementById(x);
}

function renderQuestion(){
	test = _("test");
	if(pos >= questions.length){
		test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
		_("test_status").innerHTML = "Test Completed";
		pos = 0;
		correct = 0;
		return false;
	}
	_("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	chC = questions[pos][3];
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
	test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}

function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][4]){
		correct++;
	}
	pos++;
	renderQuestion();
}

window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body>
<h2 id="test_status"></h2>
<div id="test"></div>
</body>

</html>
